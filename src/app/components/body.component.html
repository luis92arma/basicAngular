<div class="row">
  <div class="col-md-6">
    <h1>*ngIf</h1>
    <button type="button" class="btn btn-outline-dark btn-block"
      (click)="mostrar = !mostrar">
      Mostrar/Ocultar
    </button>
    <br>
    <div *ngIf="mostrar" class="card text-white bg-info mb-3" style="max-width: auto;">
      <div class="card-header">Frase de la semana</div>
      <div class="card-body">
        <p class="card-text">{{frase.mensaje}}</p>
        <footer>"{{frase.autor}}"</footer>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h1>*ngFor</h1>
    <ul class="list-group">
      <li  *ngFor="let autor of escritores; let i = index" class="list-group-item">{{i+1}}. {{autor}}</li>
    </ul>
  </div>
</div>
